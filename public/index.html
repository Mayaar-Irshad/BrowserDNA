<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e293b" />
    
    <!-- SEO Meta Tags -->
    <title>BrowserDNA - Discover Your Browser Fingerprint</title>
    <meta name="description" content="Free browser fingerprinting tool that reveals how websites track you. Check your unique browser fingerprint, privacy exposure level, and tracking vectors." />
    <meta name="keywords" content="browser fingerprint, privacy tool, web tracking, fingerprint detection, online privacy, browser security" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="BrowserDNA - Discover Your Browser Fingerprint" />
    <meta property="og:description" content="Check your unique browser fingerprint and see how websites track you online with this free privacy tool." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BrowserDNA - Discover Your Browser Fingerprint" />
    <meta name="twitter:description" content="Check your unique browser fingerprint and privacy exposure level with this free tool." />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      
      "@type": "WebApplication",
      "name": "BrowserDNA",
      "description": "Browser fingerprint detection and privacy analysis tool",
      "url": "https://yourwebsite.com",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Any"
    }
    </script>
  </head>

      <div style="padding: 20px; text-align: center;">

    </noscript>
